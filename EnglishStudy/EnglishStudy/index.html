<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>英語 整序問題</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <div class="box" id="content">
        <table border="0" width="300"><tr>
            <td id="question" class="firstStyle"></td><tr>
            <td id="answer"></td><tr>
            <td id="check"></td><tr>
        </table>        
    </div>
    <table border="0" width="300">
        <tr><td id="wordlist" class="countDown" colspan="2">3</td></tr>
        <tr><td id="action" colspan="2"></td></tr>
        <tr><td>
        <div class="progress-bar">
            <span id="timer"></span>
        </div>
        </td>
            <td style="color:white">4問</td>
        </tr>
</table>
</body>
</html>
