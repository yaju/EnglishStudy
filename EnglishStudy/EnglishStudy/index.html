<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>英語 整序問題</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <div class="box" id="content">
        <table border="0" width="300"><tr>
            <td id="question"></td><tr>
            <td id="answer"></td><tr>
            <td id="check"></td><tr>
        </table>        
    </div>
    <table border="0" width="300"><tr>
        <td id="wordlist" class="countDown">3</td><tr>
        <td><div class="bar" id="timer"></div></td><tr>
    </table>
</body>
</html>
